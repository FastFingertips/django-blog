{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row">
  <div class="col-md-6 offset-md-3">
      <div class="lead">Edit Article</div>
      <hr>
      <!-- Login form -->
      <form method="post">
          {% csrf_token %}
          {{ form.media }}
          {{ form|crispy }}
          <button type="submit" class="btn btn-secondary">
              Update
          </button>
      </form>
  </div>
</div>
{% endblock %}
