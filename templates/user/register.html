{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <!-- Register Form -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="lead">Register</div>
            <!-- Login form -->
            <hr>
            <!-- Login form -->
            <form  method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary">
                    Create Account
                </button>
            </form>
        </div>
    </div>
    <!-- End Register Form -->
{% endblock %}
