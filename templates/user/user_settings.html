{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
    {% if form %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="lead">Settings</div>
            <form  method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class='lead'>
        A form for settings has not yet been set up.
    </div>
    {% endif %}
{% endblock %}
